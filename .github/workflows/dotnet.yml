# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Application/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Application/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.11
    - name: Restore
      run: dotnet restore Application/RazorPagesTestSample.csproj
    - name: Build
      run: dotnet build Application/RazorPagesTestSample.csproj --no-restore
    - name: Test
      run: dotnet test Tests/RazorPagesTestSample.Tests.csproj --no-build --verbosity normal
